<!DOCTYPE HTML>
<html lang= "en-us">
<head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" type="text/css" href= "style.css">
    
   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    
    
    
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    
    <title>Train Scheduler</title>
</head>
<body>
    <div class="container">
            <div class="jumbotron" style="background: crimson; color: black;">
                <h1 class="text-center">Train Schedule</h1>
                <h2 class="text-center">R. Kelley Express</h2>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Current Train Schedule</h3>
                        </div>
                        <div class="panel-body">
                            <table class="table" id="traintable">
                                <thead>
                                    <tr>
                                        <th scope="col">Train Designator</th>
                                        <th scope="col">Destination</th>
                                        <th scope="col">When the Train comes</th>
                                        <th scope="col">Next Arrival</th>
                                        <th>How Long?</th>
                                    </tr>
                                </thead>
                                <tbody id="tablebody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Add Train</h3>
                        </div>
                        <div class="panel-body">
                            <form>
                                <label for="trainname">Train Name</label>
                                <input type="text" class="form-control" id="trainname"> 
                            </form>
                            <form>
                                <label for="destination">Destination</label>
                                <input type="text" class="form-control" id="destination">
                            </form>
                            <form>
                                <label for="firsttrain">First Train Time (HH:mm - military time)</label>
                                <input type="text" placeholder="HH:mm"class="form-control" id="firsttraintime">
                            </form>
                            
                            <form>
                                <label for="frequency">When the train comes</label>
                                <input type="number" class="form-control" id="frequency">
                            </form>
                            
                               <br>
                               <button type="submit" class="btn btn-primary" id="addtrain">Submit</button>
                           
                        </div>
                    </div>
                </div>
            </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
